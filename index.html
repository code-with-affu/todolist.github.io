<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>

    <!-- header -->
    <header class="header">

        <!-- header left -->
        <div class="header-left">
            <img src="img/logo.png" alt="logo" class="imgTodo">
        </div>
        <!-- header left end -->

    </header>
    <!-- header end -->

    <!-- main container -->
    <main class="containerMain">
        <form class="todoForm">
            <h3>Todo Form</h3>
            <div class="containerInput">
                <input type="text" name="todo value" value="" id="title" placeholder="Enter Your Todo value"
                    autocomplete="off">
            </div>
            <div class="btnTodo">
                <button type="submit" id="addTodo">Add Your Todo</button>
                <button type="submit" id="deleteTodo">Delete All Todo</button>
            </div>
        </form>

        <div id="renderList">
        </div>

    </main>

    <!-- main container end -->


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
